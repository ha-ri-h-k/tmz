<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./03rdoct.css">
</head>
<body>
    <form >
        <div class="head">
            <h2>Add a New Lead</h2>
            <p>Enter the following details</p>
        </div>
        <div class="main">
        
        <div class="first xd">
            <div class="dd">
                <label>Choose agency</label>
                <input type="text" placeholder="Please Choose agency">
            </div>
            <div class="dd">
                <label >Choose Nationality</label>
            <select>
                <option>India</option>
                <option>UK</option>
                <option>USA</option>
                <option>UAE</option>
            </select>
            </div>
            <div class="dd">
                <label>Choose Property Type</label>
                <input type="text" placeholder="Please Choose Property Type">
            </div>
         
        </div>
        <div class="second xd">
            <div class="dd">
                <label>Choose agent</label>
                <input type="text" placeholder="Please Choose agent">
            </div>
            <div class="dd">
                <label>Email</label>
                <input type="email" placeholder="Please Enter your Email">
            </div>
            <div class="dd">
                <label >Buy or Rent</label>
                <input type="text" placeholder="Buy or Rent">
            </div>
            
        </div>
        <div class="third xd">
            <div class="dd">
                <label>Name</label>
            <input type="text" placeholder="Enter Name">
            </div>
            <div class="dd">
                <label>Mobile number</label>
                <input type="number" placeholder="Enter Mobile Number">
            </div>
            <div class="dd">
                <label >Reference id or website link Note</label>
                <input class="" type="text" placeholder="Enter Reference id or website link Note">
            </div>
        </div>
        </div>
        <div class="button"><input class="btn" type="submit" value="ADD NEW LEAD"></div>
    </form>    
</body>
</html>
