<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Blue Color from Links</title>

    a {
      text-decoration: none;
      color: black; 
    }
    a:hover {
      color: darkgray;
    }
  </style>
</head>

<a href="#">This is a link</a>

</body>
